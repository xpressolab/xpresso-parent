sudo: false

language: java

jdk:
  - oraclejdk8

cache:
  directories:
  - $HOME/.m2
  - $HOME/.gitconfig

before_install:
  - cp .travis/settings.xml $HOME/.m2/settings.xml

install: true

script:
  - mvn --settings .travis/settings.xml -B -V -Prelease clean install
  - .travis/deploy.sh

after_success:
  - bash <(curl -s https://codecov.io/bash)
